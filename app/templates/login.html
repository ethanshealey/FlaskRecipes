{% extends 'base.html' %}

{% block content %}
<header class="masthead" style="background-image: url({{ url_for('static', filename='images/' + banner) }})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Login</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content -->
<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form action='' method='POST'>
            {{form.hidden_tag()}}
            <div class="form-floating">
                <input class="form-control" id="name" type="text" name="username" placeholder="Enter username..." data-sb-validations="required" />
                <label for="name">Username</label>
            </div>
            <div class="form-floating">
                <input class="form-control" id="name" type="password" name="password" placeholder="Enter password..." data-sb-validations="required" />
                <label for="name">Password</label>
            </div>
            <br>
            {{ form.submit(class="btn btn-primary" ) }}
        </form>
      </div>
    </div>
  </div>
  <br><br>
{% endblock %}
